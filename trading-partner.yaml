Parameters:
  TokenKey:
    Description: key for generating jwt tokens to client
    Type: String
  StoreCoords:
    Description: accepted hosts for cross origin requests
    Type: String
  MerchantHosts:
    Description: accepted hosts for cross origin requests
    Type: String

Resources:
  ShipmentOrdersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: "dispatch_id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "dispatch_id"
          KeyType: "HASH"
  PurchaseOrdersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: "purchase_order_id"
          AttributeType: "N"
        - AttributeName: "client_id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "purchase_order_id"
          KeyType: "HASH"
        - AttributeName: "client_id"
          KeyType: "RANGE"
  PurchaseOrdersAmmendmentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: "purchase_order_id"
          AttributeType: "N"
        - AttributeName: "client_id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "purchase_order_id"
          KeyType: "HASH"
        - AttributeName: "client_id"
          KeyType: "RANGE"
  ClientRoutingTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: "client_id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "client_id"
          KeyType: "HASH"
  CognitoPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: false
          RequireSymbols: false
          RequireUppercase: false
      AliasAttributes:
        - preferred_username
      VerificationMessageTemplate:
        DefaultEmailOption: CONFIRM_WITH_CODE
        EmailMessage: The verification code to your new account is {####}
        EmailSubject: Verify your new account
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: false
          Required: true
        - Name: preferred_username
          AttributeDataType: String
          Mutable: true
          Required: false
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoPool
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - profile
        - email
        - openid
        - aws.cognito.signin.user.admin
      CallbackURLs:
        - https://example.com
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders:
        - COGNITO
  LambdaRole:
    Type: AWS::IAM::Role
    DependsOn:
      - CognitoPool
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: record-label-api
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "*"
                Resource: !GetAtt ShipmentOrdersTable.Arn
              - Effect: "Allow"
                Action: "*"
                Resource: !GetAtt PurchaseOrdersTable.Arn
              - Effect: "Allow"
                Action: "*"
                Resource: !GetAtt PurchaseOrdersAmmendmentsTable.Arn
              - Effect: "Allow"
                Action: "*"
                Resource: !GetAtt ClientRoutingTable.Arn
              - Effect: "Allow"
                Action: "logs:*"
                Resource: "arn:aws:logs:*:*:*"
  ERPLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      CompatibleRuntimes:
        - python3.10
      Content:
        S3Bucket: black-metal-666
        S3Key: lambda_layer.zip
  AuthFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: auth.handler
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          USER_POOL_ID: !GetAtt UserPoolClient.ClientId
      Code:
        S3Bucket: black-metal-666
        S3Key: functions.zip
      Runtime: python3.10
      Timeout: 60
      Layers:
        - !Ref ERPLayer
  ERPFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: erp.handler
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          PO_TABLE: !Ref PurchaseOrdersTable
          PO_AMMENDMENT_TABLE: !Ref PurchaseOrdersAmmendmentsTable
          ROUTING_TABLE: !Ref ClientRoutingTable
          USER_POOL_ID: !GetAtt UserPoolClient.ClientId
          TOKEN_KEY: !Ref TokenKey
          STORE_COORDS: !Ref StoreCoords
          DISPATCH_TABLE: !Ref ShipmentOrdersTable
      Code:
        S3Bucket: black-metal-666
        S3Key: functions.zip
      Runtime: python3.10
      Timeout: 60
      Layers:
        - !Ref ERPLayer
  CORSFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: cors.handler
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          ACCEPTED_ORIGINS: !Ref MerchantHosts
      Code:
        S3Bucket: black-metal-666
        S3Key: functions.zip
      Runtime: python3.10
      Timeout: 60
  CORSLog:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${CORSFunction}"
      RetentionInDays: 5
  LambdaLog:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AuthFunction}"
      RetentionInDays: 5
  ERPLambdaLog:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ERPFunction}"
      RetentionInDays: 5
  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Description: My Rest API
      Name: MyApi
      EndpointConfiguration:
        Types:
          - REGIONAL
  AuthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: "auth"
  MerchantResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: "merchant"
  RoutingTableResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !Ref MerchantResource
      PathPart: "routing-table"
  RoutingTablewIDResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !Ref RoutingTableResource
      PathPart: "{client_id}"
  POResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !Ref MerchantResource
      PathPart: "purchase-orders"
  POMerchantResourceWClientID:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !Ref POResource
      PathPart: "{client_id}"
  POMerchantResourceWID:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !Ref POMerchantResourceWClientID
      PathPart: "{purchase_order_id}"
  ClientResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: "client"
  ClientPOResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !Ref ClientResource
      PathPart: "purchase-orders"
  ClientDispatchCostResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !Ref ClientResource
      PathPart: "dispatch-cost"
  RoutingTablewIDOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      HttpMethod: OPTIONS
      AuthorizationType: None
      ResourceId: !Ref RoutingTablewIDResource
      RestApiId: !Ref RestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CORSFunction.Arn}/invocations"
      MethodResponses:
        - StatusCode: 200
  MerchantGetPOMethodWID:
    Type: AWS::ApiGateway::Method
    Properties:
      HttpMethod: GET
      AuthorizationType: NONE
      ResourceId: !Ref POMerchantResourceWID
      RestApiId: !Ref RestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ERPFunction.Arn}/invocations"
  MerchantPostPOMethodWID:
    Type: AWS::ApiGateway::Method
    Properties:
      HttpMethod: POST
      AuthorizationType: NONE
      ResourceId: !Ref POMerchantResourceWID
      RestApiId: !Ref RestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ERPFunction.Arn}/invocations"
  MerchantGetPOMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      HttpMethod: GET
      AuthorizationType: NONE
      ResourceId: !Ref POResource
      RestApiId: !Ref RestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ERPFunction.Arn}/invocations"
  RoutingTableGETMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      HttpMethod: GET
      AuthorizationType: NONE
      ResourceId: !Ref RoutingTableResource
      RestApiId: !Ref RestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ERPFunction.Arn}/invocations"
  RoutingTableDeleteMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      HttpMethod: DELETE
      AuthorizationType: NONE
      ResourceId: !Ref RoutingTablewIDResource
      RestApiId: !Ref RestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ERPFunction.Arn}/invocations"
  RoutingTablePOSTTMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      HttpMethod: POST
      AuthorizationType: NONE
      ResourceId: !Ref RoutingTableResource
      RestApiId: !Ref RestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ERPFunction.Arn}/invocations"
  ClientPOMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      HttpMethod: PUT
      AuthorizationType: NONE
      ResourceId: !Ref ClientPOResource
      RestApiId: !Ref RestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ERPFunction.Arn}/invocations"
  ClientDispatchCostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      HttpMethod: GET
      AuthorizationType: NONE
      ResourceId: !Ref ClientDispatchCostResource
      RestApiId: !Ref RestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ERPFunction.Arn}/invocations"
  MerchantAuthMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      HttpMethod: GET
      AuthorizationType: NONE
      ResourceId: !Ref AuthResource
      RestApiId: !Ref RestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthFunction.Arn}/invocations"
  SignInMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      HttpMethod: POST
      AuthorizationType: NONE
      ResourceId: !Ref AuthResource
      RestApiId: !Ref RestApi
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthFunction.Arn}/invocations"
  CORSLambdaApiGatewayInvoke:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt CORSFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/*"
  AuthLambdaApiGatewayInvoke:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt AuthFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/*"
  ERPLambdaApiGatewayInvoke:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ERPFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/*"
